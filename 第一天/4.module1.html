<!DOCTYPE html>
<html  ng-app="zfModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="ctrl1">
    {{name}}
</div>
<div ng-controller="ctrl2">
    {{name}}
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module('zfModule',[]);
    //app表示的是当前模块
    //尽量不要将rootscope拉到控制器上声明，不好维护
    app.run(['$rootScope',function ($rootScope){
        $rootScope.name='zfpx';
    }]);
    app.controller('ctrl1',function($scope){
       /* $scope.name='zfpx';*/
    });
    //angular提供了数组的写法防止压缩，原因是字符串不会被压缩的

    app.controller('ctrl2',['$scope','$rootScope',function(a,b){
        a.name='jw';
       // b.name='shi';
    }]);
    //控制器和我们的dom标签是平行的 作用范围就是当前标签的管理范围
    //控制器是平行的
    //控制器可以嵌套，将dom进行嵌套不是我们的控制器
</script>
</body>
</html>
